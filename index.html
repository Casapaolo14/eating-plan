<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Alimentare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .meals-container {
            padding: 30px;
        }

        .meal-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .meal-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .meal-title {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .meal-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 90px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .note {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #856404;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .filters {
                flex-direction: column;
            }

            select {
                width: 100%;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Piano Alimentare Settimanale</h1>
            <p>Seleziona persona e giorno per visualizzare i pasti</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="personSelect">Persona:</label>
                <select id="personSelect">
                    <option value="">-- Seleziona --</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="daySelect">Giorno:</label>
                <select id="daySelect">
                    <option value="">-- Seleziona --</option>
                </select>
            </div>
        </div>

        <div class="meals-container" id="mealsContainer">
            <div class="no-data">Caricamento dati in corso...</div>
        </div>
    </div>

    <script>
        let mealsData = [];

        // Load CSV file from the same folder
        async function loadCSV() {
            try {
                const response = await fetch('piano_alimentare.csv');
                if (!response.ok) {
                    throw new Error('File CSV non trovato');
                }
                const csvData = await response.text();
                parseCSV(csvData);
                populateDropdowns();
                displayMeals();
            } catch (error) {
                document.getElementById('mealsContainer').innerHTML = 
                    '<div class="no-data">Errore nel caricamento del file CSV. Assicurati che il file "piano_alimentare.csv" sia nella stessa cartella dell\'HTML.</div>';
                console.error('Errore:', error);
            }
        }

        // Parse CSV data
        function parseCSV(csvData) {
            const lines = csvData.trim().split('\n');
            const headers = lines[0].split(',');
            
            mealsData = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) {
                    mealsData.push({
                        giorno: values[0],
                        pasto: values[1],
                        persona: values[2],
                        pietanza: values[3],
                        quantita: values[4],
                        note: values[5]
                    });
                }
            }
        }

        // Get unique values
        function getUniqueValues(key) {
            const values = [...new Set(mealsData.map(meal => meal[key]))];
            return values.sort();
        }

        // Populate dropdowns
        function populateDropdowns() {
            const personSelect = document.getElementById('personSelect');
            const daySelect = document.getElementById('daySelect');

            // Clear existing options except the first one
            personSelect.innerHTML = '<option value="">-- Seleziona --</option>';
            daySelect.innerHTML = '<option value="">-- Seleziona --</option>';

            const persons = getUniqueValues('persona');
            const days = ['Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato', 'Domenica'];

            persons.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                personSelect.appendChild(option);
            });

            days.forEach(day => {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            });
        }

        // Filter and display meals
        function displayMeals() {
            const personSelect = document.getElementById('personSelect');
            const daySelect = document.getElementById('daySelect');
            const mealsContainer = document.getElementById('mealsContainer');

            const selectedPerson = personSelect.value;
            const selectedDay = daySelect.value;

            if (!selectedPerson || !selectedDay) {
                mealsContainer.innerHTML = '<div class="no-data">Seleziona una persona e un giorno per visualizzare i pasti</div>';
                return;
            }

            const filteredMeals = mealsData.filter(meal => 
                meal.persona === selectedPerson && meal.giorno === selectedDay
            );

            if (filteredMeals.length === 0) {
                mealsContainer.innerHTML = '<div class="no-data">Nessun pasto trovato per questa combinazione</div>';
                return;
            }

            // Define meal order
            const mealOrder = ['Colazione', 'Spuntino mattina', 'Pranzo', 'Merenda', 'Cena', 'Spuntino extra'];
            
            // Sort meals by order
            filteredMeals.sort((a, b) => {
                return mealOrder.indexOf(a.pasto) - mealOrder.indexOf(b.pasto);
            });

            let html = '';
            filteredMeals.forEach(meal => {
                html += `
                    <div class="meal-card">
                        <div class="meal-title">${meal.pasto}</div>
                        <div class="meal-details">
                            <div class="detail-row">
                                <div class="detail-label">Pietanza:</div>
                                <div class="detail-value">${meal.pietanza}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Quantit√†:</div>
                                <div class="detail-value">${meal.quantita}</div>
                            </div>
                        </div>
                        ${meal.note ? `<div class="note">üí° ${meal.note}</div>` : ''}
                    </div>
                `;
            });

            mealsContainer.innerHTML = html;
        }

        // Initialize
        loadCSV();

        // Event listeners
        document.getElementById('personSelect').addEventListener('change', displayMeals);
        document.getElementById('daySelect').addEventListener('change', displayMeals);
    </script>
</body>
</html>
